<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/main.css">
     <title>CE-sPESS | Sign In</title>
     <script src="https://kit.fontawesome.com/ed8b3f0a95.js" crossorigin="anonymous"></script>
</head>

<body>
     <header>
          <div class="hero">
               <h1>Enrollment Application form for Executive Short Course.</h1>
          </div>
     </header>

     <main>
          <section class="account">
               <div class="signup-wrapper">
                    <div class="signup">
                     <form action="#" class="signin">
                          <img src="img/icons/waving-hand.svg" alt="">
                          <h2>Welcome Back</h2>
                          <p>Sign in to Dashboard</p>

                          <div class="form-inner">
                              <div class="form-group">
                                   <label for="email">Email or Phone Number</label>
                                   <div class="form-group__input">
                                        <input type="email" id="email">
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="password">Password</label>
                                   <div class="form-group__input">
                                        <input type="password" id="password" pattern=".{6,}">
                                        <i class="fas fa-eye"></i>
                                   </div>
                              </div>
                              <div class="form-group check">
                                   <input type="checkbox" value="" class="check-input" id="login-session">
                                   <label for="login-session" class="grey-out">Keep me logged in</label>
                              </div>
                         </div>
                              <button class="secondary-btn">Login</button>
                              <p class="message">Having trouble logging in? <a href="reset.html">Reset Password</a></p>
                              <p class="message">Don't have an account? <a href="sign-up.html">Register</a></p>
                          
                     </form>
                    </div>
               </div>
          </section>
     </main>
     <script src="js/script.js"></script>
</body>

</html>
