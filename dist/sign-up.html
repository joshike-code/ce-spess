<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/main.css">
     <title>CE-sPESS | Create Account</title>
     <script src="https://kit.fontawesome.com/ed8b3f0a95.js" crossorigin="anonymous"></script>
</head>

<body>
     <header>
          <div class="hero">
               <h1>Enrollment Application form for Executive Short Course.</h1>
          </div>
     </header>

     <main>
          <section class="account">
               <div class="signup-wrapper">
                    <div class="signup">
                     <form action="#">
                          <h2>Create an account</h2>
                          <p>It is free and easy</p>

                          <div class="form-inner inner-a">
                              <div class="form-group">
                                   <label for="firstname">First Name</label>
                                   <div class="form-group__input">
                                        <input type="firstname" id="firstname">
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="lastname">Last Name</label>
                                   <div class="form-group__input">
                                        <input type="lastname" id="lastname">
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="lastname">Phone Number</label>
                                   <div class="form-group__input">
                                        <input type="phone" id="phone">
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="email">Email Address</label>
                                   <div class="form-group__input">
                                        <input type="email" id="email">
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="password">Password</label>
                                   <div class="form-group__input">
                                        <input type="password" id="password" pattern=".{6,}">
                                        <i class="fas fa-eye"></i>
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="password">Confirm Password</label>
                                   <div class="form-group__input">
                                        <input type="password" id="password" pattern=".{6,}">
                                        <i class="fas fa-eye"></i>
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="address">Home Address</label>
                                   <div class="form-group__input">
                                        <input type="address" id="address">
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="gender">Gender</label>
                                   <div class="form-group__input input-select">
                                        <select name="gender" id="gender">
                                             <option value="Male" selected>Male</option>
                                             <option value="Female">Female</option>
                                        </select>
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="mode-programme">Programme of Mode</label>
                                   <div class="form-group__input input-select">
                                        <select name="mode-programme" id="mode-programme">
                                             <option value="Programme" selected>Programme</option>
                                             <option value="Programme">Programme</option>
                                             <option value="Programme">Programme</option>
                                             <option value="Programme">Programme</option>
                                        </select>
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="programme-app">Choose Programme of Application</label>
                                   <div class="form-group__input input-select">
                                        <select name="programme-app" id="programme-app">
                                             <option value="Programme" selected>Programme</option>
                                             <option value="Programme">Programme</option>
                                             <option value="Programme">Programme</option>
                                             <option value="Programme">Programme</option>
                                        </select>
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="programme-type">Choose Programme Type</label>
                                   <div class="form-group__input input-select">
                                        <select name="programme-type" id="programme-type">
                                             <option value="Programme" selected>Programme</option>
                                             <option value="Programme">Programme</option>
                                             <option value="Programme">Programme</option>
                                             <option value="Programme">Programme</option>
                                        </select>
                                   </div>
                              </div>
                         </div>
                              <h4>Employer's Details</h4>

                              <div class="form-inner inner-b">
                                   <div class="form-group">
                                        <label for="org-name">Name of Organization</label>
                                        <div class="form-group__input">
                                             <input type="name" id="org-name">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                        <label for="org-dept">Department in Organization</label>
                                        <div class="form-group__input">
                                             <input type="name" id="org-dept">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                        <label for="job-role">Job role in Organization</label>
                                        <div class="form-group__input">
                                             <input type="name" id="job-role">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                        <label for="office-address">Office Address</label>
                                        <div class="form-group__input">
                                             <input type="address" id="office-address">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                        <label for="auth-letter">Upload letter of Authorization</label>
                                        <div class="form-group__input image-form">
                                             <input type="file" accept="image/*" id="image-input" class="image-form__input">
                                        </div>
                                   </div>
                              </div>
                              <button class="secondary-btn">Proceed to Payment</button>
                              <p class="message">Already have an account? <a href="sign-in.html">Sign in</a></p>
                          
                     </form>
                    </div>
               </div>
          </section>
     </main>
     <script src="js/script.js"></script>
</body>

</html>
