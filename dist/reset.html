<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/main.css">
     <title>CE-sPESS | Sign In</title>
     <script src="https://kit.fontawesome.com/ed8b3f0a95.js" crossorigin="anonymous"></script>
</head>

<body>
     <header>
          <div class="hero">
               <h1>Enrollment Application form for Executive Short Course.</h1>
          </div>
     </header>

     <main>
          <section class="account">
               <div class="signup-wrapper">
                    <div class="signup">
                     <form action="#" class="signin">
                          <img src="img/icons/forgot-password.svg" alt="">
                          <h2>Password Reset</h2>
                          <p>Enter your email and a reset link will be sent to you</p>

                          <div class="form-inner">
                              <div class="form-group">
                                   <label for="email">Email or Phone Number</label>
                                   <div class="form-group__input">
                                        <input type="email" id="email">
                                   </div>
                              </div>
                         </div>
                              <button class="secondary-btn">Reset Password</button>
                     </form>
                    </div>
               </div>
          </section>
     </main>
     <script src="js/script.js"></script>
</body>

</html>
